<div class="container">
<h1 class="mt-3">
Add BlogPost
</h1>
<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2 mb-5">
        <div class="mt-3">
            <label for="Title" class="form-label">Title</label>
            <input type="text" id="Title" name="Title" class="form-control" [(ngModel)]="model.Title">
        </div>
        <div class="mt-3">
            <label for="urlHandle" class="form-label">urlHandle</label>
            <input type="text" id="urlHandle" name="urlHandle" class="form-control" [(ngModel)]="model.UrlHandle">
        </div>
        <div class="mt-3">
            <label for="ShotDescription" class="form-label">Shot Description</label>
            <input type="text" id="ShotDescription" name="ShotDescription" class="form-control" [(ngModel)]="model.ShotDescription">
        </div>
        <div class="mt-3">
            <label for="Content" class="form-label">Content</label>
            <textarea id="Content" name="Content" class="form-control" [(ngModel)]="model.Content"></textarea>
        </div>
        <div class="mt-3">
            <label for="FeaturedImageUrl" class="form-label">Featured Image Url</label>
            <input type="text" id="FeaturedImageUrl" name="FeaturedImageUrl" class="form-control" [(ngModel)]="model.FeaturedImageUrl">
        </div>
        <div class="mt-3">
            <label for="PublisedDate" class="form-label">Published Date</label>
            <input type="date" id="PublisedDate" name="PublisedDate" class="form-control" [(ngModel)]="model.PublisedDate">
        </div>
        <div class="mt-3">
            <label for="Author" class="form-label">Author</label>
            <input type="text" id="Author" name="Author" class="form-control" [(ngModel)]="model.Author">
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="isVisible" name="isVisible" [(ngModel)]="model.IsVisible">
            <label class="form-check-label" for="isVisible">Is Visible?</label>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
</div>
