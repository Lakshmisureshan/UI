<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/admin/category/add']" class="btn btn-primary">Add Category</a>
    </div>
    <ng-container *ngIf="categorys">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
   
            <th>Name</th>
 
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of categorys; let i = index">
                <td>{{ i }}</td>
               
                <td>{{ cat.Name }}</td>
              </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
